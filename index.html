<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìê Trigonometry Game</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #f0f9ff, #cbebff);
    text-align: center;
  }
  h1 {
    background: #2196f3;
    color: white;
    padding: 14px;
    margin: 0;
    font-size: 24px;
  }
  #game-container {
    margin: 15px auto;
    width: 95%;
    max-width: 950px;
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 15px;
  }
  #left-side {
    flex: 2;
  }
  #hints {
    background: #e3f2fd;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #90caf9;
    text-align: left;
    font-size: 14px;
    line-height: 1.5;
    display: none;
    flex: 0 0 auto;
    max-width: 220px;
  }
  #hints h3 {
    font-size: 15px;
    margin: 0 0 8px 0;
    text-align: center;
  }
  canvas {
    border: 1px solid #333;
    border-radius: 8px;
    background: #fafafa;
    width: 100%;
    max-width: 550px;
    height: 320px;
    margin-bottom: 10px;
  }
  input, button {
    padding: 8px 12px;
    margin: 4px;
    font-size: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #2196f3;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #1976d2;
  }
  #feedback {
    font-size: 16px;
    margin-top: 8px;
    font-weight: bold;
  }

  /* üì± Responsive for phones */
  @media (max-width: 700px) {
    #game-container {
      flex-direction: column;
      align-items: center;
    }
    #hints {
      width: 100%;
      max-width: 340px;
      margin-top: 10px;
      text-align: center;
    }
  }
</style>
</head>
<body>
<h1>üìê Trigonometry Game</h1>
<div id="game-container">
  <div id="left-side">
    <canvas id="gameCanvas"></canvas>
    <div>
      <label for="answer">Answer:</label>
      <input type="text" id="answer" placeholder="e.g., 3/5 or 0.6">
      <button id="submitBtn">‚úî Submit</button>
      <button onclick="restartGame()">‚ü≥ Restart</button>
      <button onclick="toggleHints()">üí° Hints</button>
    </div>
    <div id="feedback"></div>
  </div>

  <!-- Hints -->
  <div id="hints">
    <h3>üìù Hints</h3>
    <p><b>sin(Œ∏)</b> = Opp / Hyp</p>
    <p><b>cos(Œ∏)</b> = Adj / Hyp</p>
    <p><b>tan(Œ∏)</b> = Opp / Adj</p>
  </div>
</div>

<audio id="applause" src="https://www.soundjay.com/human/applause-01.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = 550;
canvas.height = 320;

let correctAnswer = 0;
let question = "";
let particles = [];

// Toggle hints
function toggleHints() {
  const hints = document.getElementById("hints");
  hints.style.display = (hints.style.display === "block") ? "none" : "block";
}

// Draw triangle
function drawTriangle() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let opposite = Math.floor(Math.random() * 5) + 3;
  let adjacent = Math.floor(Math.random() * 5) + 3;
  let hypotenuse = Math.sqrt(opposite**2 + adjacent**2);

  const ratios = ["sin", "cos", "tan"];
  const chosen = ratios[Math.floor(Math.random() * ratios.length)];

  const x = 90, y = 280;
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x + adjacent*20, y);
  ctx.lineTo(x, y - opposite*20);
  ctx.closePath();
  ctx.stroke();
  ctx.fillStyle = "#bbdefb";
  ctx.fill();

  // Right angle square
  ctx.beginPath();
  ctx.rect(x, y-18, 18, 18);
  ctx.stroke();

  // Labels
  ctx.fillStyle = "black";
  ctx.font = "13px Arial";
  ctx.fillText(`Opp = ${opposite}`, x-50, y - opposite*10);
  ctx.fillText(`Adj = ${adjacent}`, x+adjacent*9, y+14);
  ctx.fillText(`Hyp ‚âà ${hypotenuse.toFixed(2)}`, x+adjacent*9, y - opposite*9);

  if (chosen === "sin") {
    question = `üéØ Find sin(Œ∏)`;
    correctAnswer = (opposite / hypotenuse);
  } else if (chosen === "cos") {
    question = `üéØ Find cos(Œ∏)`;
    correctAnswer = (adjacent / hypotenuse);
  } else {
    question = `üéØ Find tan(Œ∏)`;
    correctAnswer = (opposite / adjacent);
  }

  const feedback = document.getElementById("feedback");
  feedback.style.color = "black";
  feedback.textContent = question;
}

// Check answer
function checkAnswer() {
  let input = document.getElementById("answer").value.trim();
  let userAnswer;

  try {
    if (input.includes("/")) {
      const parts = input.split("/");
      userAnswer = parseFloat(parts[0]) / parseFloat(parts[1]);
    } else {
      userAnswer = parseFloat(eval(input));
    }
  } catch {
    userAnswer = NaN;
  }

  const feedback = document.getElementById("feedback");
  if (!isNaN(userAnswer)) {
    userAnswer = Number(userAnswer.toFixed(2));
    const expected = Number(correctAnswer.toFixed(2));

    if (userAnswer === expected) {
      feedback.style.color = "green";
      feedback.textContent = "‚úÖ Correct!";
      playApplause();
      launchFireworks();
      setTimeout(restartGame, 3000);
    } else {
      feedback.style.color = "red";
      feedback.textContent = `‚ùå Correct = ${expected}`;
    }
  } else {
    feedback.style.color = "red";
    feedback.textContent = "‚ö†Ô∏è Invalid input";
  }
}

// Restart game
function restartGame() {
  document.getElementById("answer").value = "";
  particles = [];
  drawTriangle();
}

// Applause
function playApplause() {
  const applause = document.getElementById("applause");
  applause.currentTime = 0;
  applause.play();
}

// Fireworks
function launchFireworks() {
  particles = [];
  for (let i = 0; i < 80; i++) {
    particles.push({
      x: canvas.width/2,
      y: canvas.height/2,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 5 + 2,
      radius: Math.random() * 3 + 2,
      life: 100
    });
  }
  animateFireworks();
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawTriangle();
  particles.forEach(p => {
    let dx = Math.cos(p.angle) * p.speed;
    let dy = Math.sin(p.angle) * p.speed;
    p.x += dx;
    p.y += dy;
    p.life -= 2;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = `rgba(${Math.random()*255},${Math.random()*255},${Math.random()*255},${p.life/100})`;
    ctx.fill();
  });
  particles = particles.filter(p => p.life > 0);
  if (particles.length > 0) requestAnimationFrame(animateFireworks);
}

// Submit on Enter
document.getElementById("answer").addEventListener("keypress", function(e) {
  if (e.key === "Enter") checkAnswer();
});
document.getElementById("submitBtn").addEventListener("click", checkAnswer);

drawTriangle();
</script>
</body>
</html>
