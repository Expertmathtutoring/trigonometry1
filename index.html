<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìê Trigonometry Game</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #f0f9ff, #cbebff);
    text-align: center;
  }
  h1 {
    background: #2196f3;
    color: white;
    padding: 15px;
    margin: 0;
  }
  #game-container {
    margin: 20px auto;
    width: 90%;
    max-width: 650px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }
  canvas {
    border: 2px solid #333;
    border-radius: 10px;
    margin-bottom: 15px;
    background: #fafafa;
  }
  input, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    background: #2196f3;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #1976d2;
  }
  #feedback {
    font-size: 18px;
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>üìê Trigonometry Game</h1>
<div id="game-container">
  <canvas id="gameCanvas"></canvas>
  <div>
    <label for="answer">Your Answer:</label>
    <input type="text" id="answer" placeholder="Enter value (e.g., 3/5 or 0.6)">
    <button id="submitBtn">Submit</button>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="feedback"></div>
</div>

<audio id="applause" src="https://www.soundjay.com/human/applause-01.mp3" preload="auto"></audio>

<script>
const container = document.getElementById("game-container");
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = container.clientWidth - 40;
canvas.height = 300;

let correctAnswer = 0;
let question = "";
let particles = [];

// Draw random triangle and set question
function drawTriangle() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let opposite = Math.floor(Math.random() * 6) + 3;
  let adjacent = Math.floor(Math.random() * 6) + 4;
  let hypotenuse = Math.sqrt(opposite**2 + adjacent**2);

  const ratios = ["sin", "cos", "tan"];
  const chosen = ratios[Math.floor(Math.random() * ratios.length)];

  const x = 100, y = 250;
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x + adjacent*20, y);
  ctx.lineTo(x, y - opposite*20);
  ctx.closePath();
  ctx.stroke();
  ctx.fillStyle = "#bbdefb";
  ctx.fill();

  ctx.beginPath();
  ctx.rect(x, y-20, 20, 20);
  ctx.stroke();

  ctx.fillStyle = "black";
  ctx.font = "14px Arial";
  ctx.fillText(`Opposite = ${opposite}`, x-70, y - opposite*10);
  ctx.fillText(`Adjacent = ${adjacent}`, x+adjacent*10, y+15);
  ctx.fillText(`Hypotenuse = ${hypotenuse.toFixed(2)}`, x+adjacent*10, y - opposite*10);

  if (chosen === "sin") {
    question = `üéØ Find sin(Œ∏) where Œ∏ is the base angle.`;
    correctAnswer = (opposite / hypotenuse);
  } else if (chosen === "cos") {
    question = `üéØ Find cos(Œ∏) where Œ∏ is the base angle.`;
    correctAnswer = (adjacent / hypotenuse);
  } else {
    question = `üéØ Find tan(Œ∏) where Œ∏ is the base angle.`;
    correctAnswer = (opposite / adjacent);
  }

  const feedback = document.getElementById("feedback");
  feedback.style.color = "black";
  feedback.textContent = question;
}

// Check user's answer
function checkAnswer() {
  let input = document.getElementById("answer").value.trim();
  let userAnswer;

  try {
    if (input.includes("/")) {
      const parts = input.split("/");
      userAnswer = parseFloat(parts[0]) / parseFloat(parts[1]);
    } else {
      userAnswer = parseFloat(eval(input));
    }
  } catch {
    userAnswer = NaN;
  }

  const feedback = document.getElementById("feedback");
  if (!isNaN(userAnswer)) {
    userAnswer = Number(userAnswer.toFixed(2));
    const expected = Number(correctAnswer.toFixed(2));

    if (userAnswer === expected) {
      const messages = ["‚úÖ Correct! Brilliant job! üéâ", "üåü Excellent! Keep it up!", "üëè Perfect! You nailed it!"];
      feedback.style.color = "green";
      feedback.textContent = messages[Math.floor(Math.random() * messages.length)];
      playApplause();
      launchFireworks();
      setTimeout(restartGame, 3000);
    } else {
      feedback.style.color = "red";
      feedback.textContent = `‚ùå Oops! Correct Answer = ${expected}`;
    }
  } else {
    feedback.style.color = "red";
    feedback.textContent = "‚ö†Ô∏è Invalid input. Try again!";
  }
}

// Restart game
function restartGame() {
  document.getElementById("answer").value = "";
  particles = [];
  drawTriangle();
}

// Applause sound
function playApplause() {
  const applause = document.getElementById("applause");
  applause.currentTime = 0;
  applause.play();
}

// Fireworks effect
function launchFireworks() {
  particles = [];
  for (let i = 0; i < 80; i++) {
    particles.push({
      x: canvas.width/2,
      y: canvas.height/2,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 4 + 2,
      radius: Math.random() * 3 + 2,
      life: 100
    });
  }
  animateFireworks();
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawTriangle();
  particles.forEach(p => {
    let dx = Math.cos(p.angle) * p.speed;
    let dy = Math.sin(p.angle) * p.speed;
    p.x += dx;
    p.y += dy;
    p.life -= 2;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = `rgba(${Math.random()*255},${Math.random()*255},${Math.random()*255},${p.life/100})`;
    ctx.fill();
  });
  particles = particles.filter(p => p.life > 0);
  if (particles.length > 0) requestAnimationFrame(animateFireworks);
}

// Submit on Enter key
document.getElementById("answer").addEventListener("keypress", function(e) {
  if (e.key === "Enter") checkAnswer();
});

// Submit button click
document.getElementById("submitBtn").addEventListener("click", checkAnswer);

drawTriangle();
</script>
</body>
</html>
